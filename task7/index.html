Create an HTML page with a button. Write a JavaScript function that changes the
text of the button when it is clicked.

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="changeText()" id="btn">click</button>

    <script>
      function changeText() {
        document.getElementById("btn").innerHTML = "clicked"
      }
    </script>
  </body>
</html>
