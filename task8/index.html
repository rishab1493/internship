Write a function to dynamically add list items to an unordered list in the HTML.

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input id="item" type="text" placeholder="add item" />
    <button onclick="addingItems()">Add item</button>
    <ul id="ulist"></ul>

    <script>
      function addingItems() {
        const inputText = document.getElementById("item")
        const unOrderedList = document.getElementById("ulist")
        const list = document.createElement("li")
        list.append(inputText.value)
        unOrderedList.append(list)
        inputText.value = ""
      }
    </script>
  </body>
</html>
